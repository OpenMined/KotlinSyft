name: Documentation Workflow

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master


jobs:
  documentation:

    runs-on: [ubuntu-18.04]

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Generate Markdown documentation
        run: ./gradlew :syftlib:dokka
      - name: Push docs
        run: |
          git add .
          git commit -m "Generated docs"
          git push
        needs: Generate Markdown documentation

